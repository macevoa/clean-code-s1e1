<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="matrix__img">
      <a class="matrix__info"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="tasks">
      <section class="new-task" id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task__title">Add Item</label>
        <div class="new-task__container">
          <input id="new-task" class="task__input input" type="text">
          <button class="button button_edit">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete__list list">
        <li class="incomplete__task task">
          <input type="checkbox" class="task__checkbox input">
          <label class="task__title">Pay Bills</label>
          <input type="text" class="task__input input">
          <button class="edit button button_edit">Edit</button>
          <button class="delete button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="incomplete__task task edit-mode">
          <input type="checkbox" class="task__checkbox input">
          <label class="task__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input">
          <button class="edit button button_edit">Save</button>
          <button class="delete button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="complete__list list">
        <li class="complete__task task">
          <input type="checkbox" class="task__checkbox input" checked>
          <label class="task__title">See the Doctor</label>
          <input type="text" class="task__input input">
          <button class="edit button button_edit">Edit</button>
          <button class="delete button button_delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
